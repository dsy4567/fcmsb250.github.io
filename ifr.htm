<html>

<head>
    <base target="_self">
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        iframe {
            width: 100%;
            height: 100vh;
        }
    </style><audio src="https://other-web-nf01-sycdn.kuwo.cn/3153cdadf85d9b274f7782656dbd9d08/62414798/resource/n2/84/96/3517719776.mp3"></audio>
    <input id="inp" type="text" oncontextmenu="ifra.src = inp.value;">
    <button onclick="inp.value = '';">x</button>
    <button onclick="ifra.src = inp.value;">v</button>
    <button onclick="ifra.src = ifra.src;">o</button>
    <iframe id="ifra" src="" frameborder="0"></iframe>
</body>

</html>
