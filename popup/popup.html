<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="防沉迷终结者的 popup 界面">
    <title>防沉迷终结者</title>
    <base href="/popup/">
    <style>
        /* global.css */
        /*
            此代码在 GPL-3.0 下获得许可, 请查看 COPYING.txt 或 <https://www.gnu.org/licenses/gpl-3.0.txt>
            Copyright (C) 2022 dsy4567 <https://github.com/dsy4567 | dsy4567@outlook.com>
            此代码已被修改, 您可以在这里找到修改前的源码 <https://github.com/dsy4567/Anti-addiction-terminator>
        */

        @media (prefers-color-scheme: light) {
            :root {
                --theme-color1: white;
                --theme-color2: rgb(36, 36, 36);
                --theme-color3: rgba(200, 200, 200, 0.7);
                --green: rgb(0, 200, 0);
                --red: rgb(200, 0, 0);
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --theme-color1: rgb(36, 36, 36);
                --theme-color2: white;
                --theme-color3: rgba(128, 128, 128, 0.7);
                --green: rgb(0, 128, 0);
                --red: rgb(128, 0, 0);
            }

            .图标,
            svg {
                filter: invert(1);
            }
        }

        ::selection {
            background-color: var(--theme-color3);
        }

        * {
            transition: all 0.2s;
            -webkit-user-drag: none;
        }

        a {
            text-decoration: none;
            font-weight: 200;
            color: var(--theme-color2);
        }

        a:hover {
            text-decoration: 1px underline var(--theme-color2);
        }

        button.大按钮 {
            background-color: rgb(70, 200, 200);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin: 4px;
            padding: 12px;
        }

        button.大按钮:active,
        .选项:active {
            filter: brightness(0.8) !important;
        }

        button.大按钮:hover,
        .选项:hover {
            filter: brightness(1.2);
        }

        button.大按钮 * {
            text-decoration: none;
            cursor: default;
        }

        .图标 {
            cursor: pointer;
        }

        .图标.不点击 {
            cursor: default;
        }

        .图标按钮 {
            background-color: var(--theme-color-1);
            border: none;
            border-radius: 8px;
            padding: 2px;
            margin: 0;
        }

        .选项 {
            border: none;
            font-size: 16px;
            height: 50px;
            width: 95%;
            background-color: var(--theme-color3);
            color: var(--theme-color2);
            border-radius: 8px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 8px;
        }

        .选项 * {
            cursor: default;
            margin-left: 8px;
            margin-right: 8px;
        }

        .选项 button {
            background-color: var(--theme-color3);
            border: none;
            margin-top: 6px;
        }
    </style>
    <style>
        /* popup.css */
        /*
            此代码在 GPL-3.0 下获得许可, 请查看 COPYING.txt 或 <https://www.gnu.org/licenses/gpl-3.0.txt>
            Copyright (C) 2022 dsy4567 <https://github.com/dsy4567 | dsy4567@outlook.com>
            此代码已被修改, 您可以在这里找到修改前的源码 <https://github.com/dsy4567/Anti-addiction-terminator>
        */

        @keyframes 齿轮 {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes 飞机 {
            0% {
                transform: translate(-1vw, 1vh);
            }

            50% {
                transform: translate(1vw, -1vh);
            }

            100% {
                transform: translate(-1vw, 1vh);
            }
        }

        @keyframes 游戏手柄 {
            0% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(-15deg);
            }

            100% {
                transform: rotate(15deg);
            }
        }

        html {
            /* display: none; */
            background-color: var(--theme-color1);
            color: var(--theme-color2);
            margin: 0;
            padding: 0;
            user-select: none;
            /* max-width: 512px;
    min-width: 512px; */
            /* max-width: 512px; */
        }

        body {
            margin: 0;
        }

        p {
            font-size: 16px;
            text-align: center;
        }

        #顶部 {
            display: flex;
            width: 100%;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-around;
            align-items: center;
        }

        #顶部 .左,
        #顶部 .右 {
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        #顶部 .左 *,
        #顶部 .右 * {
            margin-left: 4px;
            margin-right: 4px;
        }

        #logo {
            border-radius: 50%;
        }

        #打开设置:active {
            animation-name: 齿轮;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 1s;
        }

        .关于 * {
            margin: 4px;
        }

        #关于,
        .横幅 {
            user-select: text;
        }

        #关于,
        #设置,
        #通知 {
            display: none;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
        }

        #工具 {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-evenly;
            align-content: center;
        }

        .横幅 {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            font-size: large;
            width: 100%;
            min-height: 50px;
            margin-bottom: 4px;
            text-align: center;
            padding: 4px;
            z-index: 99;
            flex-direction: row;
        }

        .横幅 span {
            max-width: calc(100% - 96px);
            min-width: calc(100% - 96px);
        }

        .横幅图标,
        .关闭横幅 {
            width: 24px;
            margin: 8px;
        }

        .关闭横幅 {
            border: none;
            border-radius: 8px;
            width: 24px;
            height: 24px;
            background-color: rgba(0, 0, 0, 0);
            background-image: url(/icon/close.svg);
        }

        #返回 {
            display: none;
        }

        .装饰品 {
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            width: 5vw;
            height: auto;
            z-index: -1;
        }

        .飞机 {
            animation-name: 飞机;
            right: 5vw;
            bottom: 5vh;
        }

        .游戏手柄 {
            animation-name: 游戏手柄;
            left: 5vw;
            bottom: 5vh;
        }
    </style>
</head>
